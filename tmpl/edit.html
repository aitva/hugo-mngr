<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/static/style.css" />
        <title>Mngr - {{ fmtTitle .Page.Title}}</title>
    </head>
    <body>
        {{ template "header.html" . }}
        {{ template "nav.html" . }}
        <form id="article-group" action="/save/{{.Page.Title}}" method="POST">
            <div>
                <textarea id="textarea-body" name="body" rows="20" cols="80">{{printf "%s" .Page.Body}}</textarea>
            </div>
            <div>
                <input type="submit" value="Save" />
            </div>
        </form>
    </body>
</html>

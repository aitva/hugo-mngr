<div id="nav-container">
    <div class="box file"><span>/{{.Filename}}</span></div>
    <div class="box title"><span>{{fmtTitle .Action}}</span></div>
    <div class="box nav">
        {{if eq .Action "list"}}
        <nav>
            <span>&#43;</span>
            <span>[<a href="/new/file?path={{.Filename}}">file</a>]</span>
            <span>[<a href="/new/folder?path={{.Filename}}">folder</a>]</span>
        </nav>
        {{else if eq .Filename ""}}
        <nav>
        </nav>
        {{else}}
        <nav>
            <span>[<a href="/view/{{.Filename}}">view</a>]</span>
            <span>[<a href="/edit/{{.Filename}}">edit</a>]</span>
        </nav>
        {{end}}
    </div>
</div>

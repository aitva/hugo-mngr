<!DOCTYPE html>
<html>
    {{template "head.html" .}}
    <body>
        {{template "header.html" .}}
        {{template "nav.html" .}}
        <div id="article-container">
            <ul class="directory">
                {{range .Files}}
                    {{if .IsDir}}
                        <li class="directory">
                            <a href="#">{{.Name}}</a>
                        </li>
                    {{else}}
                        <li class="file">
                            <a href="/view/{{.Name}}">{{.Name}}</a>
                        </li>
                    {{end}}
                {{end}}
            </ul>
        </div>
    </body>
</html>
